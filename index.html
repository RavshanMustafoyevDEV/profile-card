<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- SCCS -->
    <link rel="stylesheet" href="./scss/style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="box">
        <div class="nav">
            <div class="header-nav"><h1>Account settings</h1></div>
            <div class="icon">
                <i class='bx bx-x'></i>
            </div>
        </div>

        <div class="card">
            <div class="pro-img">
                <img src="./img/avatar.jpg" alt="">
            </div>

            <div class="form">
                <div class="form-gr">
                    <div class="input">
                        <div class="label">Username</div>
                        <input type="text" name="" id="" placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-gr">
                    <div class="half-input">
                        <div class="label">First name</div>
                        <input type="text" name="" id="" placeholder="Enter your first name">
                    </div>

                    <div class="half-input">
                        <div class="label">Last name</div>
                        <input type="text" name="" id="" placeholder="Enter your last name">
                    </div>
                </div>


                <div class="form-gr">
                    <div class="input">
                        <div class="label">Email</div>
                        <input type="text" name="" id="" placeholder="Enter your email">
                    </div>
                </div>


                <div class="form-gr">
                    <div class="input">
                        <div class="label">Bio</div>
                        <textarea  name="" id="" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="foo-btn">
                <button class="btn">Cancel</button>
                <button class="btn">Save</button>
            </div>
        </div>
    </div>

</body>
</html>
